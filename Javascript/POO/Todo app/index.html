<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/dd3ee9631d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <h1> Todo App</h1>
        <div class="wrapper" id="wrapper">
        <form method="post">
            <div class="todo-input">
                <span class="select-icon fas fa-angle-down"></span>
                <input type="text" id="todo" placeholder="What needs to be done ?">
            </div>
        </form>
        <div id="todos"> 
            <ul class="todo-list" id="todo-list"></ul>
            <span class="default"> Aucune tâche planifiée !</span>
        </div>
        <div class="toolbar" id="toolbar">
            <p id="item-number"></p>
            <div class="toolbar-btn">
                <button>All</button>
                <button>Active</button>
                <button>Completed</button>
            </div>
        </div>
        </div>

    </div>
   
</body>
</html>
