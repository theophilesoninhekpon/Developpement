    <script>

        let string = window.prompt("Veuillez entrer une phrase !")

        function findLongestWordLength(string){

            let stringWords = string.split(" ");

            let longestWordLength = stringWords[0].length;

            for(let i = 0; i < stringWords.length; i++){

                if (stringWords[i].length > longestWordLength){

                    longestWordLength = stringWords[i].length;

                }
                
            }

            return longestWordLength;
        }
