    <script>
        const array = [[4, 5, 1, 3], [13, 27, 18, 26], [32, 35, 37, 39], [1000, 1001, 857, 1]];
        

        function largestOfFour(arr){

            const resultArray = [];

            for( let i = 0; i < arr.length; i++){

                let subArray = arr[i];
                let largestNumber = subArray[0];

                for( let j = 0; j < subArray.length; j++){

                    if(subArray[j] > largestNumber){

                        largestNumber = subArray[j];

                    }

                }
                
                resultArray.push(largestNumber);
            }

            return resultArray;
        }

    result = largestOfFour(array);

    console.log(result);

    </script>
