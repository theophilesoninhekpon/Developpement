    <script>

        function titleCase(str){

            strArray = str.split(" ");
            let resultStr = "";
            let result;

            for( let i = 0; i < strArray.length; i++){

                str = strArray[i].charAt(0).toUpperCase().concat(strArray[i].slice(1).toLowerCase());

                resultStr += str + " ";

            }

            return resultStr;
        }

        console.log(titleCase("HERE IS MY HANDLE HERE IS MY SPOUT"))
