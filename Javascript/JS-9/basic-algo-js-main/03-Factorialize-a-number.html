<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let number = parseInt(window.prompt("Veuillez entrer un nombre entier !"));
        
        console.log(number)

        function factorialize(num){

            let factorial = 1;

            for( let i = 1; i <= num; ++i){

                factorial *= i;

            }

            return factorial;

        }

        while(isNaN(number)){
            number = parseInt(window.prompt("Veuillez entrer un nombre entier !"));
        }

        document.write("Le factoriel de " + number + " est " + factorialize(number) + ".")
    </script>
</body>
</html>
