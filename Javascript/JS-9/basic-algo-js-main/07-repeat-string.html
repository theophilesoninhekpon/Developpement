<body>

    <script>

        function repeatStringNumTimes(str, n){

            if (n < 0){

                str = "";

            } else{

                str = str.repeat(n);

            }

            return str;
        }

        result = repeatStringNumTimes("abc", 5)

        console.log(result)
    </script>
</body>
