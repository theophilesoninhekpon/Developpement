<body>
  
  <script type="module">
    import { createApp } from 'https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.esm-browser.min.js'
    
    createApp({
      data() {
        return {
          awesome: true,
          students: [
            {id:1, fname:"Tony", lname:"Parker"},
            {id:1, fname:"James", lname:"LeBron"},
            {id:1, fname:"Kyrie", lname:"Irving"},
            {id:1, fname:"Kevin", lname:"Durant"},
          ]
        }
      },
      methods: {
        toggle() {
          this.awesome = !this.awesome;
        }
      }
    }).mount('#app')
    </script>

      <button @click="toggle">toggle</button>
      <h1 v-if="awesome">Vue is awesome!</h1>

            <th>Nom</th>

          </tr>
        </thead>

        <tbody>
          <tr v-for="(student, index) in students" :key="index">
            <td>{{student.id}}</td>
            <td>{{student.lname}}</td>
            <td>{{student.fname}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    
</body>
