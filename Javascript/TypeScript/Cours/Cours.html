    <!-- LES CLASSES ABSTRAITES 
    
        Une classe abstraite est un concept de la POO. C'est une classe qui ne peut être instancié directement, cad qu'on ne peut pas créer d'objets directement à partir de cette classe. 
        Au lieu de cela, elle est conçue pour être utilisée comme une classe à partir de laquelle les autres peuvent hériter.

        ex: abstract NomDeLaClasseAbstraite{

        }

        1. Impossible à instancier
        2. Permet de déclarer des méthodes abstraites: une classe abstraite peut déclarer des méthodes abstraites, c'est-à-dire des méthodes qui n'ont pas de corps
        (pas de code d'implémentation). Ces méthodes sont uniquement déclarées avec leur signature (nom et paramètres). La responsabilité d'implémenter ces méthodes incombe aux classes qui
        héritent de la classe abstraite.
        3. Héritage: les classes qui héritent d'une classe abstraite (appelées classes dérivées, sous-classes, enfant) doivent fournir une implémentation pour toutes les méthodes 
        abstraites de la classe abstraite.


        LES INTERFACES
        Lorsqu'une classe implémente une interface, elle doit fournir une implémentation pour toutes les propriétés et méthodes déclarées dans l'interface

        ex: 

        interface MonInterface {
            propriété: type;
            méthode(): returnType;
        }

        A l'intérieur de l'interface, on met que des signatures et non des implémentations de méthodes ou fonctions
        class MaClasse implements MonInterface {
            propriété: type;
            constructor(p: tpe) {
                this -> propriété = p;
            }

            méthode(){
                return returnValue;
            }
        }
    --> 

    <!-- LES DECORATEURS 
    
        chaque propriété d'un objet est composé d'un descripteur:
            -inscriptible, énumérable, configurable

        - writable: il spécifie si la propriété peut être modifié après sa création. Si writable est false, alors la 
        propriété est considérée comme en lecture seule
        - enumerable: il indique si la propriété sera listée lors du parcours de l'objet à l'aide d'une boucle "for...in" ou "Object.keys"
        - configurable: il spécifie si la propriété peut être modifiée ou supprimée ultérieurement, et si ses descripteurs peuvent être modifiés

        Object.defineProperty(target | object: object, propertyName: string, descriptor: object{
            writable: true,
            enumerable: true,
            configurable: true
        })

        NB: Le décorateur ne s'applique que sur une classe ou dans une classe

        1.Classe: s'applique au constructeur de la classe
        ex: 
        2.propriété
        3.méthode
        4.accesseur (getter & setter)
        5.paramètres d'une méthode
