<body>

    <script>

        function bouncer(arr){
            
            let resultArr = [];

            for ( let i = 0; i < arr.length; i++){

                if( Boolean(arr[i]) === true){
                    
                    resultArr.push(arr[i]);

                }
            }

            return resultArr;
        }

        console.log(bouncer([null, NaN, 1, 2, undefined]))
    </script>
