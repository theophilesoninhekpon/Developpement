<body>
    
    <script>

        let getEvenNumber = (arr) => {
         
            let copyArr = arr.slice();

            copyArr.forEach( (element, i) => {
                if (element % 2 === 1){

                    copyArr.splice(i, 1)

                    i = -1;
                }
            })
            return copyArr;
        }

        console.log(getEvenNumber([0, 2, 4, 6, 5, 9]))
    </script>
</body>
